plugins {
  id 'java'
  id 'org.springframework.boot' version '3.3.0'
  id 'io.spring.dependency-management' version '1.1.5'
  id 'com.diffplug.spotless' version '6.25.0'
}

group = 'com.spring.verify'
version = '0.0.1-SNAPSHOT'

java {
  sourceCompatibility = '21'
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: '2.5.0'
  implementation("org.seasar.doma:doma-core:2.60.0")
  implementation("org.seasar.doma:doma-processor:2.60.0")
  implementation("org.postgresql:postgresql:42.7.3")
  implementation 'org.seasar.doma.boot:doma-spring-boot-starter:1.8.0'
  annotationProcessor("org.seasar.doma:doma-core:2.60.0")
  annotationProcessor("org.seasar.doma:doma-processor:2.60.0")
  compileOnly 'org.projectlombok:lombok'
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
  annotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

spotless {

  java {
    googleJavaFormat()
    trimTrailingWhitespace()
    endWithNewline()
    removeUnusedImports()
  }

  format 'misc', {
    target '*.gradle'

    indentWithSpaces(2)
    endWithNewline()
  }
}

tasks.named('test') {
  useJUnitPlatform()
}
